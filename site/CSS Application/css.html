<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Child Selector</title>
   
</head>
<body>
    <style>
    section > article
    {
        color:green;
        font-size: 24px;
    }

    section > h2
    {
        color: green;
    }
    </style>
    <h1>Child Selector</h1>
    <section>
        <h2>Subheading 1</h2>
        <div>
           <article>This is inside div, which is inside section</article>
        </div>
    </section>
    <section>
        <article>
            Article is the direct child section element.
        </article>
    </section>
    <h2>Subheading 2</h2>
</body>
</html>
